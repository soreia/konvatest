<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    canvas{
        width: 1000px;
        height: 500px;
        border:1px solid black;
    }
    </style>
    <script src="./js/konva.js"></script>
</head>
<body>
<div id="dv">

</div>
<div>

</div>
<script type="text/javascript">
    var stage = new Konva.Stage({
        width:600,
        height:400,
        container:'dv'
    });
    var layer = new Konva.Layer();
    var rect = new Konva.Rect({
        x:100,
        y:100,
        width:200,
        height:100,
        fill:'orange',
        draggable:true
    });
    layer.add(rect);
    stage.add(layer);
</script>
</body>
</html>
